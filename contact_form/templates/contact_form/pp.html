{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'contact_form/style.css' %}">
<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

<section class = "section flex contact s-eve">
    <div>
        <h1>Contact Form</h1>
    </div>
    <div>
        <form class="flex column" method="post" action="{% url 'contact' %}">
            <input type="text" name="Name" placeholder="Name" required="">
            <input type="text" name="Email" placeholder="Email" required="">
            <textarea name="Message" id="" cols="30" rows="10" placeholder="Message" required=""></textarea>
            <button class="btn gradient-text" type="submit">Submit</button>
        </form>
    </div>
</section>
